<!DOCTYPE html>
<html>

<head>
  <link href="login.css" rel="stylesheet" type="text/css" />
  <title>Dictaminador Web</title>
</head>

<body>
  <div class="login-container">
    <div class="login-content">
      <!-- Contenedor para el SVG -->
      <div class="svg-container">
        <img src="log.svg" alt="Logotipo" />
      </div>

      <!-- Contenedor para el formulario -->
      <div class="form-container">
        <h2>Inicio de sesión</h2>
        <form>
          <label for="username">Correo:</label>
          <input type="text" id="emaillog" name="username" required />
          <label for="password">Contraseña:</label>
          <input type="password" id="passwordlog" name="password" required />
          <button type="submit" id="login">Ingresar</button>
          <button type="submit" id="cerrar">Cerrar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/registro.html">Regístrate aquí</a>.</p>
      </div>
    </div>
  </div>
</body>


<script type="module" src="/login.js"></script>

</html>
